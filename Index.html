<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de estudiante</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header id="nav">
        <h1 id="titulo" class="display-6 text-center text-light p-5">Mi agenda estudiantil</h1>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <section class="menu">
                    <button id="mostrar-cronograma" class="btn btn-primary m-3 p-3 fs-4" type="button">Cronograma estudiantil</button>
                    <button id="mostrar-boletin" class="btn btn-primary m-3 p-3 fs-4" type="button">Boletín estudiantil</button>
                </section>
            </div>
            <div class="col-md-9">
                <form id="formularioMateria" style="display:none;">
                    <div class="form-group">
                        <label for="nombreMateria">Nombre de la materia</label>
                        <input type="text" class="form-control" id="nombreMateria" required>
                    </div>
                    <div class="form-group">
                        <label for="diaMateria">Día</label>
                        <select class="form-control" id="diaMateria" required>
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miércoles">Miércoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="horaMateria">Hora</label>
                        <input type="time" class="form-control" id="horaMateria" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Materia</button>
                </form>
                <div id="cronograma" class="mt-5" style="display:none;">
                    <h3>Cronograma</h3>
                    <div id="contenidoCronograma"></div>
                </div>
                <form id="formularioBoletin" style="display:none;">
                    <div class="form-group">
                        <label for="nombreMateriaBoletin">Nombre de la materia</label>
                        <input type="text" class="form-control" id="nombreMateriaBoletin" required>
                    </div>
                    <div class="form-group">
                        <label for="primerParcial">Primer parcial</label>
                        <input type="number" class="form-control" id="primerParcial" required>
                    </div>
                    <div class="form-group">
                        <label for="segundoParcial">Segundo parcial</label>
                        <input type="number" class="form-control" id="segundoParcial" required>
                    </div>
                    <div class="form-group">
                        <label for="trabajoPractico">Trabajo práctico</label>
                        <input type="number" class="form-control" id="trabajoPractico" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Nota</button>
                </form>
                <div id="boletin" class="mt-5" style="display:none;">
                    <h3>Boletín</h3>
                    <div id="contenidoBoletin"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <button id="mostrar-informacion" class="btn btn-info">Información de integrantes</button>
        <div id="informacionPersonal" class="mt-3" style="display:none;">
            <p>Carrera: Diseño multimedial</p>
            <p>Materia: Diseño y programación web 1</p>
            <p>Comisión: DMT3BP</p>
            <p>Turno: Lunes de 14:00 a 16:00</p>
            <p>Nombre de los integrantes: Biancucci Sofia, Gonzales Micaela, Hinostroza Mirella</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
